<form [formGroup]="rendezVousForm" (ngSubmit)="onSubmit()">
  <div class="space-y-6">
    <h3 class="text-xl font-semibold text-gray-900">
      Date et heure du rendez-vous
    </h3>

    <!-- Les champs seront ajoutés plus tard -->

    <!-- Navigation -->
    <div class="flex justify-between pt-4">
      <button
        *ngIf="currentStep > 1"
        (click)="onPreviousStep()"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
      >
        Précédent
      </button>
      <button
        type="submit"
        [disabled]="!rendezVousForm.valid"
        class="px-4 py-2 bg-blue-primary text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Terminer
      </button>
    </div>
  </div>
</form>
