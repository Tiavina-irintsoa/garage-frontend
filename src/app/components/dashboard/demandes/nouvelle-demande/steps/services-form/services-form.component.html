<form [formGroup]="servicesForm" (ngSubmit)="onSubmit()">
  <div class="space-y-6">
    <h3 class="text-xl font-semibold text-gray-900">Services souhaités</h3>

    <!-- Les champs seront ajoutés plus tard -->

    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-primary text-white rounded-lg hover:bg-blue-600"
      >
        Suivant
      </button>
    </div>
  </div>
</form>
