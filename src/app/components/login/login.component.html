<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <!-- Regular Login Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="form-control"
        />
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="submit-btn">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>or</span>
    </div>

    <!-- Google Sign In -->
    <app-google-button (googleSignIn)="onGoogleSignIn()"></app-google-button>

    <!-- Register Link -->
    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
